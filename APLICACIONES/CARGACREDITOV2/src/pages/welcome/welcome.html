<ion-header>
 
  <ion-navbar>
    <ion-title>Bienvenido!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding class="iContent">  
  <form (submit)="doLogin()">
    
    <ion-list inset>
    <img src="https://myslu.slu.edu/res/images/cas-padlock-icon.png"  width="200px" height="200px">
    

      <div padding>
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="email" [(ngModel)]="loginFields.email" name="loginEmail"></ion-input>
      </ion-item>
     

      <ion-item>
        <ion-label floating >Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="loginFields.password" name="loginContra"></ion-input>
      </ion-item>

        <button ion-button class="login" block>Ingresar</button>

      </div>
    </ion-list>
  </form>
  </ion-content>

  

      <ion-footer>
        <ion-list padding margin>
        <button block ion-button icon-people color="dark" (click)="mostrarUsuarios()">
        <ion-icon name="people"></ion-icon>
        Ingresar como...
      </button>
      </ion-list>
      </ion-footer>
